<div class="page-container d-flex flex-column min-vh-100">
  <app-header></app-header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container p-4 mt-5 mb-4">
          <div class="form-header d-flex justify-content-between align-items-center">
            <h2>Login</h2>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" class="form-control" formControlName="email" type="email" autocomplete="off">
              <div
                *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)"
                class="text-danger">
                <div *ngIf="loginForm.get('email').errors?.required">Email is required.</div>
                <div *ngIf="loginForm.get('email').errors?.email">Enter a valid email.</div>
              </div>
            </div>

            <div class="form-group position-relative">
              <label for="password">Password:</label>
              <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                formControlName="password">
              <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
                (click)="showPassword = !showPassword">
              </i>
              <div
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                class="text-danger mt-1">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters
                  long.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div class="d-flex justify-content-between mt-3">
            <a routerLink="/register" class="text-left no-underline">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
